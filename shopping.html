    const product = document.getElementById('products');

    function myfunction() {
        productsData.forEach(item => {

            const cardDiv = document.createElement('div');
            cardDiv.className = 'cardDiv';
            // carditem.id = carditem;

            const imageDiv = document.createElement('div');
            imageDiv.className = 'imageDiv';

            const image = document.createElement('img');
            image.src = item.image;

            const cardbody = document.createElement('div')
            cardbody.className = 'cardbody';

            const name = document.createElement('div')
            name.className = 'name';
            name.innerText = (item.name);

            const price = document.createElement('div')
            price.className = price;
            price.innerText = `$ ${item.price}`;

            const cartbutton = document.createElement('div')
            cartbutton.className = 'cartbutton';

            cartbutton.innerHTML = "<button class='content'><i class='fas fa-shopping-cart' /> Add to cart</button>"
            // cartbutton.className = item.id;
            cartbutton.addEventListener('click', function () {
                cartbutton.className = 'pay';
                cartbutton.innerHTML = "<button class='content'><i class='far fa-check-circle' /> Added to cart</button>"
                setTimeout(() => {
                    cartbutton.className = item.id;
                    cartbutton.innerHTML = "<button class='content'><i class='fas fa-shopping-cart' /> Add to cart</button>"
                }, 2000);


                const newcartItems = [];

                newcartItems.push(item);
                console.log(newcartItems)

                const oldcartData = JSON.parse(localStorage.getItem('cartData')) || []
                console.log(oldcartData);

                if (oldcartData) {
                    const findItem = oldcartData.findIndex(element => element.id == item.id)

                    if (findItem > -1) {
                        oldcartData[findItem].quantity += 1;
                        localStorage.setItem('cartData', JSON.stringify(oldcartData))
                    } else {
                        item.quantity = 1;
                        oldcartData.push(item);
                        localStorage.setItem('cartData', JSON.stringify(oldcartData))
                    }
                }
                else {
                        newcartItems.push(...oldcartData, item);
                        localStorage.setItem('cartData', JSON.stringify(newcartItems))
                    }

            


            });
            imageDiv.appendChild(image)
            cardbody.append(name, price, cartbutton)
            cardDiv.append(imageDiv, cardbody);
            product.appendChild(cardDiv);


        });
    };
    myfunction();
